name: Build Container Image and Push to ghcr.io

on:
  repository_dispatch:
    types: [container_build]

permissions:
  contents: read
  packages: write

jobs:
  build_and_deploy:
    name: ğŸš€ Build and Deploy
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: 20

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ”’ Registry Login
        run: |
          echo "ğŸ” Authenticating with container registry..."
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io \
            -u "dx.local" \
            --password-stdin
          echo "âœ… Registry login successful"

      - name: ğŸ³ Build and Push
        run: |
          echo "ğŸ³ Building Docker image for '$IMAGE_NAME' with tag 'latest' ..."
          docker build -t ghcr.io/dxfrontier/$IMAGE_NAME:latest ./
          echo "âœ… Image built."

          echo "ğŸ“¤ Pushing image to GHCR..."
          docker push ghcr.io/dxfrontier/$IMAGE_NAME:latest
          echo "âœ… Image pushed."
        env:
          IMAGE_NAME: ${{ github.event.client_payload.image }}

